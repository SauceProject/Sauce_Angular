<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="main-body">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
          <li class="breadcrumb-item active" aria-current="page">User Profile</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                  width="150">
                <div class="mt-3">
                  <h4>John Doe</h4>
                  <p class="text-secondary mb-1">Full Stack Developer</p>
                  <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                  <button class="btn btn-primary">Change Password</button>

                  <!-- <button class="btn btn-outline-primary">Message</button> -->
                </div>

              </div>

            </div>

          </div>

          <div class="row gutters-sm">
            <div id="View" class="">
              <div class="card h-100">
                <div class="card-body">
                  <h4 class="d-flex align-items-center mb-3">View Rating </h4>
                  <h6>Fries</h6>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress1 " role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                  <h6>Rice</h6>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress2 " role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                  <h6>Pizza</h6>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress2 " role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                  <h6>Fish</h6>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress3 " role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                  <h6>Macaroni</h6>
                  <div class="progress mb-3" style="height: 5px">
                    <div class="progress4 " role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>







        <div class="col-md-8   ">
          <form class="login-form" enctype="multipart/form-data" method="post" [formGroup]="form">
          <div class="card mb-3 pt-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">NameEN</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="NameEN" placeholder="Enter Your Name Please " >

                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">NameAR </h6>

                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="NameAR" placeholder="Enter Your Email Please ">
                  <!-- fip@jukmuh.al -->
                </div>
              </div>

              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="Phone" placeholder="Enter Your Mobile  ">
                  <!-- (320) 380-4539 -->
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="Email" placeholder="Enter Your Address  ">
                  <!-- Bay Area, San Francisco, CA -->
                </div>
              </div>
              <hr>
              
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="Password" placeholder="Enter Your Address  ">
                  <!-- Bay Area, San Francisco, CA -->
                </div>
              </div>
              <hr>
              
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">ConfirmPassword</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input formControlName="ConfirmPassword" placeholder="Enter Your Address  ">
                  <!-- Bay Area, San Francisco, CA -->
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12">
                  <a class="btn btn-info " target="__blank"
                  (click)="add()">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </form>
          <div id="Order" class="">
            <div class="card h-100">
              <div class="card-body">
                <h4 class="d-flex align-items-center mb-3">Order History </h4>
                <div>
                  <h6>Fries</h6>
                </div>

                <div>
                  <h6>Rice</h6>
                </div>

                <div>
                  <h6>Pizza</h6>
                </div>

                <div>
                  <h6>Fish</h6>
                </div>

                <div>
                  <h6>Macaroni</h6>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
