<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <form [formGroup]="form">
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<i class="fas fa-utensils"></i>
				<a href="#" class="logo">Sauce</a>
			</div>
		</div>
		<div class="right">
			<h5>Register</h5>
			<div class="inputs">
				<input type="text" formControlName="UserName" placeholder="User Name">
        <span class="text-danger" *ngIf="form.controls['UserName'].hasError('required')">Required UserName</span>

				<br>
				<input type="text" formControlName="Email" placeholder="User Name" placeholder="Email">
        <span class="text-danger" *ngIf="form.controls['Email'].hasError('required')">Required Email</span>
        <span class="text-danger" *ngIf="form.controls['Email'].hasError('email')">Must be an Email Patern</span>
				<br>
				<input type="number"  formControlName="Phone" placeholder="Phone">
        <span class="text-danger" *ngIf="form.controls['Phone'].hasError('required')">Required Phone</span>
        <span class="text-danger" *ngIf="form.controls['Phone'].hasError('minlength')">Must be 11 Numbers</span>
				<br>
				<input type="password" formControlName="Password" placeholder="Password">
        <span class="text-danger" *ngIf="form.controls['Password'].hasError('required')">Required Password</span>

				<br>
				<input type="password" formControlName="ConfirmPassword" placeholder="Confarem Password">
        <span class="text-danger" *ngIf="form.controls['ConfirmPassword'].hasError('required')">Required ConfirmPassword</span>

			</div>

			<br><br>

			<div class="remember-me--forget-password">
				<!-- Angular -->
				<label>
					<input type="checkbox" name="item" checked />
					<span class="text-checkbox">Remember me</span>
				</label>

			</div>

			<br>
			<button type="submit" [disabled]="form.invalid" (click)="add()">Register Now</button>
		</div>

	</div>

</form>
</body>

</html>
