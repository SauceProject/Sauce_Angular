  <h3 class="sub-heading">Ingredients</h3>
  <aside>
    <div class="searchbar">
      <input id="search" type="text" placeholder=" Search" #rr (keyup)="getName(rr.value)" 
      (keyup)="getIngByName()"> <i
        class="fa-solid fa-magnifying-glass" (click)="getIngByName()"></i>
    </div>
    <h5>Ingredients</h5>
    <div class="check" *ngFor="let item of Ingredients">
      <input type="checkbox" [value]="item.nameEN" #input (change)="getByIngredient(input.value)" />
      <label> {{item.nameEN}}</label>
    </div>
  </aside>
  <main>
    
    <section class="dishes" id="dishes" *ngFor="let item of Ingredients 
              | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count}">
       <div class="box-container">
        <app-ingerdient-cards [ingerdient]="item"></app-ingerdient-cards>
      </div>
    </section> 
  </main>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</body>
